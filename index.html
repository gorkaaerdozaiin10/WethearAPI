<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather API</title>
  <!-- FontAwesome JS -->
  <script src="https://kit.fontawesome.com/efc6f1162d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="www/assets/css/style2.css">
  <link rel="stylesheet" href="www/assets/css/style.css">
</head>

<body>
  <section class="section-hero">
    <nav class="navbar">
      <div class="navbar-logo">
        <p class="navbar-logo-text">OpenWeather API</p>
      </div>
      <div class="navbar-cta">
        <button>Sign In</button>
      </div>
    </nav>
    <div class="hero-wrapper">
      <div class="hero-copy-container">
        <h1 class="hero-title">¡OpenWeather siempre a tu disposición!</h1>
        <p class="hero-copy">Ten siempre a mano la meteorología, no te mojes!</p>
        <div class="hero-form">
          <a href="platforms/android/app/build/outputs/apk/debug/app-debug.apk">
            <button class="hero-form-button"><span>Descargar APK</span></button>
          </a>
          <a href="./www/index.html" target="_blank">
            <button class="hero-form-button"><span>Visitar la web</span></button>
          </a>
        </div>
      </div>
      <div class="hero-image">
        <img src="www/assets/img/heroImg.png" alt="">
      </div>
    </div>
    <div class="hero-promo">
      <div class="hero-feature-container">
        <div class="hero-feature-image">
          <i class="fa fa-star"></i>
        </div>
        <div class="hero-feature-copy">Estamos en</div>
      </div>
      <ul class="hero-promo-ul">
        <li class="hero-promo-items">
          <a href="https://twitter.com/_cuatrovientos" target="_blank">
            <i class="fab fa-twitter"></i>
          </a>
        </li>
        <li class="hero-promo-items">
          <a href="https://www.facebook.com/cipcuatrovientos/" target="_blank">
            <i class="fab fa-facebook"></i>
          </a>
        </li>
        <li class="hero-promo-items">
          <a href="https://www.instagram.com/cipcuatrovientos/?hl=es" target="_blank">
            <i class="fab fa-instagram"></i>
          </a>
        </li>
      </ul>
    </div>
  </section>
</body>

</html>
